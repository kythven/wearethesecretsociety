<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern HTML website">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <button class="burger-menu" id="burgerMenu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="performers.html">Performers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-center">
            <button class="join-button" id="joinButton">Become a Performer</button>
        </section>
    </main>

    <!-- Modal Popup Form -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
            <h2>Join Us</h2>
            <form action="https://formspree.io/f/mnjjpkqa" method="POST" id="joinForm">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="userOccupation">Occupation</label>
                    <select id="userOccupation" name="occupation" required>
                        <option value="">Select occupation...</option>
                        <option value="artist">Artist</option>
                        <option value="dj">DJ</option>
                        <option value="musician">Musician</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userGenre">Genre</label>
                    <select id="userGenre" name="genre" required>
                        <option value="">Select genre...</option>
                        <option value="house">House</option>
                        <option value="garage">Garage</option>
                        <option value="dnb">Drum and Bass</option>
                        <option value="dubstep">Dubstep</option>
                        <option value="electro">Electro</option>
                        <option value="techno">Techno</option>
                        <option value="trance">Trance</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!--
                <div class="form-group">
                    <label class="form-group-title">Events You Are Interested In</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="eventMusic" name="event" value="music">
                            <span>Music</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="eventNetworking" name="event" value="networking">
                            <span>Networking</span>
                        </label>
                    </div>
                </div>
                -->
                <div class="form-actions">
                    <button type="submit" class="submit-button">Join Us</button>
                    <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
